version: "3.5"

services:
    conan-training:
        container_name: conan-training
        build:
            dockerfile: Dockerfile
            context: ./conan-training
        networks:
            - conan-training
        command: tail -f /dev/null

    jfrog-artifactory-training:
        container_name: jfrog-artifactory-training
        build:
            dockerfile: Dockerfile
            context: ./artifactory-training
        networks:
            - conan-training
        ports:
            - "8082:8081"
        restart: always

networks:
    conan-training:
