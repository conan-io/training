version: "3.5"

services:
    conan-training:
        container_name: conan-training
        build:
            dockerfile: Dockerfile
            context: ./conan-training
        networks:
            - conan-training
        command: tail -f /dev/null

    jfrog-artifactory-training:
        container_name: jfrog-artifactory-training
        build:
            dockerfile: Dockerfile
            context: ./artifactory-training
        networks:
            conan-training:
                aliases: 
                    - artifactory
        ports:
            - "8082:8082"
        restart: always

    gitbucket-training:
        container_name: gitbucket-training
        build:
            dockerfile: Dockerfile
            context: ./gitbucket-training
        networks:
            conan-training:
                aliases: 
                    - gitbucket
            
        ports:
            - "80:80"

networks:
    conan-training:
