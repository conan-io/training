sudo: false
language: python
dist: trusty
jobs:
  fast_finish: true
  include:

    - stage: Linux - Conan Current
      name: Python 3.5
      python: 3.5
      env: TOXENV=py35-conan
      dist: bionic

install:
  - pip install --upgrade pip
  - pip install tox tox-venv tox-travis

script:
  - tox
